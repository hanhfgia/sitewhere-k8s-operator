# permissions for end users to edit instancedatasettemplates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: instancedatasettemplate-editor-role
rules:
- apiGroups:
  - templates.sitewhere.io
  resources:
  - instancedatasettemplates
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - templates.sitewhere.io
  resources:
  - instancedatasettemplates/status
  verbs:
  - get
