# permissions for end users to view tenantdatasettemplates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tenantdatasettemplate-viewer-role
rules:
- apiGroups:
  - templates.sitewhere.io
  resources:
  - tenantdatasettemplates
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - templates.sitewhere.io
  resources:
  - tenantdatasettemplates/status
  verbs:
  - get
