apiVersion: templates.sitewhere.io/v1alpha3
kind: TenantConfigurationTemplate
metadata:
  name: influxdb
spec:
  name: InfluxDB
  description: MongoDB device management + InfluxDB event management
  tenantEngineTemplates:
    assetManagement: default-asset-management
    batchOperations: default-batch-operations
    commandDelivery: default-command-delivery
    deviceManagement: default-device-management
    deviceRegistration: default-device-registration
    deviceState: default-device-state
    eventManagement: influxdb-event-management
    eventSearch: default-event-search
    eventSources: default-event-sources
    inboundProcessing: default-inbound-processing
    labelGeneration: default-label-generation
    outboundConnectors: default-outbound-connectors
    scheduleManagement: default-schedule-management
    streamingMedia: default-streaming-media
    