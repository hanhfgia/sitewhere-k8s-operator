apiVersion: templates.sitewhere.io/v1alpha3
kind: TenantEngineConfigurationTemplate
metadata:
  name: default-rule-processing
  labels:
      sitewhere.io/functional-area: rule-processing
spec:
  configuration: |
    <?xml version="1.0" encoding="UTF-8"?>
    <beans xmlns="http://www.springframework.org/schema/beans"
      xmlns:sw="http://sitewhere.io/schema/sitewhere/microservice/common"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:context="http://www.springframework.org/schema/context"
      xmlns:rp="http://sitewhere.io/schema/sitewhere/microservice/rule-processing"
      xsi:schemaLocation="
               http://www.springframework.org/schema/beans http://www.springframework.org/schema/beans/spring-beans-3.1.xsd
               http://www.springframework.org/schema/context http://www.springframework.org/schema/context/spring-context-3.1.xsd
               http://www.springframework.org/schema/security http://www.springframework.org/schema/security/spring-security-3.0.xsd
               http://sitewhere.io/schema/sitewhere/microservice/common https://sitewhere.io/schema/sitewhere/microservice/common/current/microservice-common.xsd
               http://sitewhere.io/schema/sitewhere/microservice/rule-processing https://sitewhere.io/schema/sitewhere/microservice/rule-processing/current/rule-processing.xsd">
    
      <!-- Allow property placeholder substitution -->
      <context:property-placeholder />
    
      <!-- Rule processing -->
      <rp:rule-processing>
      </rp:rule-processing>
    
    </beans>